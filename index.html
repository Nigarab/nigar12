<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./_common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="main-bacground">
      <div class="background">
        <div class="container">
          <div class="sign-up">
            <div class="vector-div">
              <img src="./Vector.png" class="vector" />
            </div>
            <div class="basic-container">
              <div class="logo-div">
                <img src="./Logo.png" class="logo" />
              </div>
              <h2 class="log-in">Log in</h2>
              <p class="first-p">
                Donâ€™t have an ccount?<a href="#">Sign up </a>
              </p>
              <div class="buttons">
                <button class="social-button">
                  <div class="with-social">
                    <img src="./facebook.png" class="logo-social" />
                    <p class="social-p">Log in with Facebook</p>
                  </div>
                </button>
              </div>
              <div class="buttons-2">
                <button class="social-button">
                  <div class="with-social">
                    <img src="./Social media logo.png" class="logo-social" />
                    <p class="social-p">Log in with Google</p>
                  </div>
                </button>
              </div>
              <div class="hr-p">
                <div class="div-hr">
                  <hr />
                </div>
                <p class="or-p">OR</p>
                <div class="div-hr">
                  <hr />
                </div>
              </div>
              <div class="email-password">
                <label>Your email</label>
              </div>
              <div class="input-side">
                <input type="text" />
              </div>
              <div class="hide-password">
                <div class="email-password">
                  <label>Your password</label>
                </div>
                <div class="hide-logo">
                  <img src="./icon.png" class="logo-hide" />
                  <p class="hide-p">Hide</p>
                </div>
              </div>

              <div class="input-side">
                <input type="password" />
              </div>
              <a href="#" class="last-p">Forget your password</a>
              <div class="buttons">
                <button class="social-button-log-in">
                  <div class="with-social">
                    <p class="social-p">Log in</p>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
